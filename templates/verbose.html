{% extends "template.html" %}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Meus Redirects</th>
            </tr>
        </thead>
        <tbody>
        {% for input in redirect_input_list %}
                        <tr>
                            <td>{{ input.prot }}</br>
                                {% for item in input.rule %}
                                    {{ item }}</br>
                                {% endfor %}</br>
                                <b>{{ input.dest_url_ok }}</b>
                            </td>
                        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
